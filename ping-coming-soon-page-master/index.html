<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.svg" alt="logo" />
        <h1>We are launching <span class="soon">soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <form action="#">
          <input type="email" placeholder="Your email address..." />
          <button class="notify" type="submit">Notify me</button>
        </form>
      </header>
      <main>
        <img class="main" src="images/illustration-dashboard.png" alt="" />
      </main>
      <footer>
        <div>
          <span><ion-icon class="icon" name="logo-facebook"></ion-icon></span>
          <span><ion-icon class="icon" name="logo-twitter"></ion-icon></span>
          <span><ion-icon class="icon" name="logo-instagram"></ion-icon></span>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.svg" alt="logo" />
        <h1>We are launching <span class="soon">soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <div class="email">
          <input type="email" placeholder="Your email address" />
          <button class="notify">Notify me</button>
        </div>
      </header>
      <main>
        <img src="images/illustration-dashboard.png" alt="" />
      </main>
      <footer>Notify Me &copy; Copyright Ping. All rights reserved.</footer>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
